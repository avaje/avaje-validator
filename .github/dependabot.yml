version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  groups:
    dependencies:
      patterns:
        - "*"

- package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "[workflow]"
    labels:
      - "dependencies"
    target-branch: "master"  
    groups:
      dependencies:
        patterns:
        - "*"
